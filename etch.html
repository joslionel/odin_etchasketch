<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Etch a Sketch - By Jos Lionel</title>
</head>
<body>

    <div class="main">
        <div class="left">Options
            <button class="newSketchBtn" id="new-sketch">New Sketch</button>

        </div>
        <div class="central">
            <div class="banner">
                <h1>Etch A Sketch App - By <a href="https://joslionel.com" target="_blank" rel="noopener noreferrer">Jos Lionel</a></h1>
            </div>
            
            <div class="js-main" style="grid-template-columns: repeat(16, 1fr);
            grid-template-rows: repeat(16, 1fr)"></div>
        </div>
        <div class="right">Tools
            <button id="red">Red</button>
            <button id="green">Green</button>
            <button id="blue">Blue</button>
            <button id="black">Black</button>
            <button id="random">Random</button>
        </div>
        
        
    </div>

        

    
    
</body>
</html>
